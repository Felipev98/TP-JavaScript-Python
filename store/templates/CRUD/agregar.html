{% extends 'store/main.html' %}
{% load static %}
{% block content %}

        <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h2>Nuevo Producto</h2>
            <div class="col-12 col-md-6 offset-md-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-flex justify-content-end"></div>
                    <input type="reset" placeholder="Cancelar" class="btn btn-danger">
                    <input type="submit" placeholder="Guardar" class="btn btn-primary">
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
