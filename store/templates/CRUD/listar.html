{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
<table class="table table-striped table-hover table-responsive-sm">
    <tr>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Descripcion</th>
    <th>Opciones</th>
    </tr>
     {% for p in productos %}
     <tr>
         <td>{{p.name}}</td>
         <td>{{p.price}}</td>
         <td>{{p.description}}</td>
         <td> 
             <a href="{% url 'modificar' p.id %}" class="btn btn-warning">Editar</a>
             <a href="{% url 'eliminar' p.id %}" class="btn btn-danger">Eliminar</a>
         </td>
     </tr>
     
     {% endfor %}
</table>
</div>

<div class="margin-footer">
  
</div>
{% endblock content %}
